    </p>
    </section>
    <section>
        <p>通常旧的截链器才会有这种问题, 主要是因为这个位置的螺纹摩擦力变大了.</p>
<p><img src="../images/截链器.jpg" alt="截链器" style="height:30rem; width:35rem " /></p>
<p>空转的时候感觉不是很明显, 所以你怀疑不到这个原因上.</p>
<p>但是顶链条的时候就不一样了, 那力量大的你怀疑人生.</p>
<p>给这个螺纹的位置上点润滑剂就好了, 什么链条油洗洁精都可以应该.</p>
<p>马上就会变得非常轻松</p>
